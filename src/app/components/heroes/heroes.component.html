<h1 class="animated fadeIn">Héroes <small>Marvel y DC</small></h1>
<br>

<div class="row animated fadeIn fast">
    <div class="col-sm-12 col-md-3" *ngFor="let heroe of heroes; let i = index">
        <div class="card">
            <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
              <div class="card-block">
                    <h4 class="card-title">{{ heroe.nombre }}</h4>
                    <p class="card-text">{{ heroe.bio }}</p>
                    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
              </div>
          <br>
          <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">
           Ver más...
          </button>
        </div>
    </div>
</div>
