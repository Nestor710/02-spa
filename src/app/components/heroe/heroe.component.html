<h1 class="animated fadeIn ">{{ heroe.nombre | uppercase}}</h1><small>({{ heroe.aparicion | date:'y'}})</small>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3>Nombre: {{ heroe.nombre }}</h3>
        <hr>
        <p>
            Bio del h√©roe:
            {{ heroe.bio }}
        </p>
        <div>
            <h3>From</h3>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" class="img-logo1" alt="DC logo">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" class="img-logo2" alt="Marvel logo">
        </div>

    </div>
</div>
