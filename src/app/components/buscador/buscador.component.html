<h1 class="animated fadeIn">Buscando: <small> {{ termino }}</small></h1>
<br>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-sm-12 col-md-3" *ngFor="let heroe of heroes; let i = index">
      <div class="card">
          <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
            <div class="card-block">
                  <h4 class="card-title">{{ heroe.nombre }}</h4>
                  <p class="card-text">{{ heroe.bio }}</p>
                  <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            </div>
        <br>
        <button (click)="verHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block">
         Ver más...
        </button>

      <!--   <a [routerLink]="['/heroe', i]"  class="btn btn-outline-primary">Ver más...</a> -->
      </div>
  </div>   
</div>
